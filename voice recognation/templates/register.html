<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Registration</title>
    <script src="static/script.js" defer></script>
</head>
<body>
    <h1>Register Your Voice</h1>
    <p id="sentence">Hello World, I love Iran</p>
    
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    
    <button id="recordButton">Record Voice</button>
    <button id="stopButton" disabled>Stop Recording</button>
    
    <form id="registration-form" style="display:none;">
        <input type="hidden" name="audio" id="audio" required>
        <input type="hidden" name="username" id="form-username" required>
    </form>

    <div id="result"></div>
</body>
</html>
